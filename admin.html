<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>

  <form id="productForm" class="grid grid-cols-2 gap-4 mb-8 bg-white p-4 rounded shadow">
    <input type="text" name="id" placeholder="Product ID" required class="border p-2 rounded">
    <input type="text" name="name" placeholder="Product Name" required class="border p-2 rounded">
    <input type="number" name="priceUsd" step="0.01" placeholder="Price USD" required class="border p-2 rounded">
    <input type="number" name="priceKhr" placeholder="Price KHR" required class="border p-2 rounded">
    <input type="text" name="category" placeholder="Category" required class="border p-2 rounded">
    <input type="text" name="subcategory" placeholder="Subcategory" class="border p-2 rounded">
    <input type="file" name="img" accept="image/*" required class="col-span-2">
    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded col-span-2">Upload Product</button>
  </form>

  <h2 class="text-xl font-bold mb-2">All Products</h2>
  <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <script src="js/admin.js"></script>
</body>
</html>
