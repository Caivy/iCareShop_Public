<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
  <aside class="w-64 bg-white shadow h-full p-4">
    <h2 class="text-xl font-bold mb-4 text-orange-600">Admin Panel</h2>
    <nav class="space-y-2">
      <button onclick="showSection('productSection')" class="w-full text-left px-4 py-2 rounded hover:bg-orange-100">Products</button>
      <button onclick="showSection('categorySection')" class="w-full text-left px-4 py-2 rounded hover:bg-orange-100">Categories</button>
      <button id="logoutBtn" class="w-full text-left px-4 py-2 rounded hover:bg-red-100 text-red-600 mt-4">Log Out</button>
    </nav>
  </aside>

  <main class="flex-1 p-6 overflow-y-auto">
    <!-- Product Upload Section -->
    <section id="productSection" class="section">
      <h1 class="text-2xl font-bold mb-4">Upload Product</h1>
      <form id="productForm" class="grid grid-cols-2 gap-4 mb-8 bg-white p-4 rounded shadow">
        <input type="text" name="name" placeholder="Product Name" required class="border p-2 rounded">
        <input type="number" name="priceUsd" step="0.01" placeholder="Price USD" required class="border p-2 rounded">
        <input type="number" name="priceKhr" placeholder="Price KHR" required class="border p-2 rounded">
        <select name="category" id="categorySelect" required class="border p-2 rounded"></select>
        <select name="subcategory" id="subcategorySelect" required class="border p-2 rounded"></select>
        <input type="file" name="img" accept="image/*" required class="col-span-2">
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded col-span-2">Upload Product</button>
      </form>

      <h2 class="text-xl font-bold mb-2">All Products</h2>
      <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- Category Management Section -->
    <section id="categorySection" class="section hidden">
      <h1 class="text-2xl font-bold mb-4">Manage Categories</h1>
      <form id="categoryForm" class="bg-white p-4 rounded shadow mb-4">
        <div class="grid grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Category Name" required class="border p-2 rounded">
          <input type="text" name="subcategories" placeholder="Subcategories (comma-separated)" class="border p-2 rounded">
        </div>
        <button type="submit" class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Create Category</button>
      </form>
      <div id="categoryList" class="space-y-2"></div>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
